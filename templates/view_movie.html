{% extends "base.html" %}

{% block title %}{{ movie.title }}{% endblock %}

{% block content %}
  <h1>{{ movie.title }}</h1>

  {% if movie.poster_url %}
    <img src="{{ movie.poster_url }}" alt="Poster" style="height: 200px;">
  {% endif %}

  <p><strong>Year:</strong> {{ movie.year }}</p>
  <p><strong>Director:</strong> {{ movie.director }}</p>
  <p><strong>Rating:</strong> {{ movie.rating }}</p>
  <p><strong>Plot:</strong><br>{{ movie.plot }}</p>

  <p><a href="{{ url_for('edit_movie', user_id=movie.user_id, movie_id=movie.id) }}">Edit</a> |
     <a href="{{ url_for('user_movies', user_id=movie.user_id) }}">Back to List</a></p>
{% endblock %}
