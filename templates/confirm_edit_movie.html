{% extends "base.html" %}

{% block title %}Confirm Movie Update{% endblock %}

{% block content %}
  <h1>Confirm Movie Update for {{ user.name }}</h1>

  <form method="POST">
    <p><strong>Title:</strong><br>
      <input type="text" name="title" value="{{ new_data.Title }}" required></p>

    <p><strong>Director:</strong><br>
      <input type="text" name="director" value="{{ new_data.Director }}"></p>

    <p><strong>Year:</strong><br>
      <input type="number" name="year" value="{{ new_data.Year }}"></p>

    <p><strong>Rating:</strong><br>
      <input type="text" name="rating" value="{{ new_data.imdbRating }}"></p>

    <p><strong>Plot:</strong><br>
      <textarea name="plot" rows="4">{{ new_data.Plot }}</textarea></p>

    <input type="hidden" name="poster_url" value="{{ new_data.Poster }}">

    {% if new_data.Poster and new_data.Poster != 'N/A' %}
      <p><img src="{{ new_data.Poster }}" alt="Poster" style="height: 150px;"></p>
    {% endif %}

    <p><button type="submit">Update Movie</button></p>
  </form>

  <p><a href="{{ url_for('edit_movie_search', user_id=user.id, movie_id=movie.id) }}">‚Üê Back to Search</a></p>
{% endblock %}
